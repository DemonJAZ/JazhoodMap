<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Jazhood</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="background-color:black; color:white;">
          <h2>Welcome to JazHood</h2>
        </div>
      </div>
      <header class="row">
        <!--Utilities-->
        <div class="col-lg-4">
          <div>
            <input type="button" value="Show Markers" data-bind="click: showMarkers">
            <input type="button" value="Hide Markers" data-bind="click: hideMarkers">
            <!--Filter-->
            <br>
            <hr>
            <h2>Locate Neighborhood</h2>
            <input type="text" data-bind="value: area , valueUpdate: 'input'" placeholder="Enter a location to see">
            <input type="button" value="Filter" data-bind="click: zoomToArea">
            <hr>
            <br>
            <h2>Filter Spots</h2>
            <select data-bind="selectedOptions: spotchoosed , options: loc, optionsText: 'title' ,optionsCaption: 'Select a location'"></select>
            <input type="button" value="Spot" data-bind="click: spotMarker">
          </div>
          <div>
            <br>
            <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            <ul data-bind="template: {name:'locs', foreach:loc}"></ul>
              <script type="text/html" id="locs">
                <li>
                  <strong data-bind="text: title"></strong>
                </li>
              </script>
          </div>
          <br>
          <h2>Wiki Links:</h2>
          <div data-bind="html: wikiArticle"></div>
          <ul data-bind="foreach: wikiLinks">
            <li>
             <!-- <a data-bind="attr: { href: $data}">link</a>-->
             <a data-bind="attr: { href: url}, text: articleStr"></a>
            </li>
          </ul>
        </div>
        <!--Map-->
        <div class="col-lg-8">
          <div class="img-responsive" id="map">
          </div>
        </div>
      </div>
    </header>
    <script src="static/js/knockout-3.4.2.js"></script>
    <script src="static/js/myscript.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script async defer onerror="mapError()"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3dLiurPOj4oCBggcNjNCiXi9KioNwwrw&v=3&callback=initMap">
    </script>
  </body>
</html>
